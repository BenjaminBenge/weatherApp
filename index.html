<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!--Link to css file-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="" alt="search-icon"/></button>
    </div>

    <div class="weather">
      <img src="" alt="rain pic" class="weather-icon">
      <h1 class="temp">22c</h1>
      <h2 class="city">Kampala</h2>
      <div class="details">
        <div class="col">
          <img src="" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="" alt="wind">
          <div>
            <p class="wind">15km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--Js link -->

  <script src="script.js"></script>

</body>
</html>
